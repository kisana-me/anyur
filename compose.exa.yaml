services:
  app:
    build: .
    tty: true
    stdin_open: true
    env_file:
      - environment.exa.env
    working_dir: /app
    volumes:
      - ./src:/app
    ports:
      - '3000:3000'
    depends_on:
      - db
    command: >
      bash -c "rm -f /app/tmp/pids/server.pid &&
      rm -f /app/public/assets &&
      gem cleanup &&
      bundle install -j4 &&
      RAILS_ENV=production rails assets:precompile &&
      rails s -b 0.0.0.0"

  db:
    image: mariadb:latest
    tty: true
    stdin_open: true
    env_file:
      - environment.exa.env
    volumes:
      - db-vol:/var/lib/mysql
    ports:
      - '3306:3306'

  phpmyadmin:
    image: phpmyadmin:latest
    tty: true
    stdin_open: true
    env_file:
      - environment.exa.env
    ports:
      - '8080:80'
    depends_on:
      - db

volumes:
  db-vol:
